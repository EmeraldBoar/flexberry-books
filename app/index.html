<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FlexberryBooks</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css" />
    <link
      integrity=""
      rel="stylesheet"
      href="{{rootURL}}assets/flexberry-books.css"
    />

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/flexberry-books.js"></script>

    <script src="{{rootURL}}js/popper.min.js"></script>
    <script src="{{rootURL}}js/tagsinput.js"></script>

    <script src="{{rootURL}}js/bootstrap.bundle.min.js"></script>
    <script src="{{rootURL}}js/bootstrap-select.min.js"></script>
    <script src="{{rootURL}}js/bootstrap-datepicker.min.js"></script>
    <script src="{{rootURL}}js/bootstrap-datepicker.ru.min.js"></script>

    <script src="{{rootURL}}js/jquery-ui.js"></script>
    <script src="{{rootURL}}js/vendor/jquery.ui.widget.js"></script>
    <script src="{{rootURL}}js/jquery.iframe-transport.js"></script>
    <script src="{{rootURL}}js/jquery.fileupload.js"></script>
    <script src="{{rootURL}}js/jquery.fileupload-process.js"></script>

    <script type="text/javascript">
      $(function () {
        $(".datepicker").datepicker({
          clearBtn: true,
          format: "dd.mm.yyyy",
          language: "ru",
          autoclose: true,
        });
      });
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
